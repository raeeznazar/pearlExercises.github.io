<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-controls
        (intervalFired)="gameStart($event)"
      ></app-game-controls>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-even
        *ngFor="let evenNumber of evenNumbers"
        [Evennumber]="evenNumber"
      ></app-even>

      <app-odd
        *ngFor="let oddNumber of oddNumbers"
        [Oddnumber]="oddNumber"
      ></app-odd>
    </div>
  </div>
</div>
